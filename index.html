<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
  <section>
    <div id="focus-body">
      <h1>FOCUS BODY</h1>
      <div>The phone distracted you <span id="count">0</span> times.</div>
      <button id="count-button">Click here</button>
      <div class="icon-buttons">
        <i id="birdIcon" class="bi bi-twitter"></i>
        <audio id="birdAudioPlay" controls >
          <source src="piano-song.mp3" type="audio/mp3">
        </audio>
        <i id="pianoIcon" class="bi bi-moon-fill"></i>
        <audio id="pianoAudioPlay" controls >
          <source src="alex-productions-cinematic-epic-emotional-eglair.mp3" type="audio/mp3">
        </audio>
        <i id="rainIcon" class="bi bi-cloud-fill"></i>
        <audio id="rainAudioPlay" controls >
          <source src="fsm-team-happy-days.mp3" type="audio/mp3">
        </audio>
          
      </div>
      <input id="volume-input" type="range">
  </div>
  </section>
    <script src="script.js"></script>
</body>
</html>
